{% extends "login/header.html" %}

{% block content %}
<div class ='col-sm-6 col-sm-offset-3'>
<h3>रजिस्टर करे</h3><br>

<form method="POST" action="">
{% csrf_token %}
<div class="form-group">
    <label for="username">अपना उपयोगकर्ता नाम दर्ज करें</label>
    <input type="text" name = 'username' class="form-control" id="username" placeholder="username">
</div>
<div class="form-group">
    <label for="email">अपना ईमेल दर्ज करें</label>
    <input type="email" name = 'email' class="form-control" id="email" placeholder="E-mail ID">
</div>
<div class="form-group">
    <label for="password">अपना पासवर्ड डालें</label>
    <input type="password" name = 'password' class="form-control" id="password" placeholder="password">
</div>
<button type="submit" name = 'btn1'>रजिस्टर करे</button>
</form>
</div>
{% endblock %}
